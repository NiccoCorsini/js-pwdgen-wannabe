<body>

    <div class="bg"></div>

    <div class="container">

        <div class="generator">
            <h1>Welcome to Password Generator V0.1.0</h1>
            <hr>
            <p>This tool will generate not sicure and based on your answers password for you!</p>
            <h5 id="comment" onclick="startPrompt()">START</h5>
            <br>
            <div class="password" onclick="toClipboard()">
                <input type="text" value="Here your password" id="psw">
                <i class="far fa-clipboard"></i>
            </div>

        </div>

    </div>
